<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calcu.css">    <title>Document</title>
</head>
<body>
    <div class="ramnesh">
        <!-- <h1>CALCULATOR</h1> -->
        
        <input type="text" placeholder="CALCULATOR" id="kumar">
        <div>
            <button class="btn">AC</button>
            <button class="btn">DEL</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>

        <div>
            <button class="btno">7</button>
            <button class="btno">8</button>
            <button class="btno">9</button>
            <button class="btn">*</button>
        </div>

        <div>
            <button class="btno">4</button>
            <button class="btno">5</button>
            <button class="btno">6</button>
            <button class="btn">-</button>
        </div>
        <div>
            <button class="btno">1</button>
            <button class="btno">2</button>
            <button class="btno">3</button>
            <button class="btn">+</button>
        </div>
        <div>
            <button class="btno">00</button>
            <button class="btno">0</button>
            <button class="btno">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="calcu.js"></script>
    
</body>
</html>
